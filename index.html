<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MirrorWear — Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Глушим агрессивный кэш на мобильных -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Подключаем стили с версией, чтобы телефон точно забрал новый файл -->
  <link rel="stylesheet" href="style.css?v=7" />
</head>
<body>
  <header>
    <img src="logo.png" alt="MirrorWear" class="logo" />
    <h1>MIRRORWEAR</h1>
    <p class="slogan">Люкс, которого ты достоин. По ценам, которые ты любишь.</p>
  </header>

  <nav id="categories"></nav>
  <main id="products"></main>

  <div id="cart-panel">
    <div id="cart-items"></div>
    <div id="cart-summary"></div>
    <button id="checkout-btn">Оформить заказ</button>
    <button id="clear-cart-btn">Очистить корзину</button>
  </div>

  <div id="modal" class="hidden"></div>

  <footer>
    <p>&copy; MirrorWear, 2025</p>
  </footer>

  <!-- Скрипт тоже с версией -->
  <script src="script.js?v=7"></script>
</body>
</html>
